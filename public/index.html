<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700,800,900&display=swap" />
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>
  <div class="chat__main">
    <ol id="messages" class="chat__messages">

    </ol>
    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="Enter your message" autofocus autocomplete="off" />
        <button>Send</button>
      </form>
      <button id="send-location">Send Location</button>


    </div>


  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
